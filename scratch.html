    <script>
        var file = document.getElementById("myFile").files[0];

        var reader = new FileReader();
        reader.onload = function (e) {
            var textArea = document.getElementById("myArea");
            textArea.value = e.target.result;
        };
        reader.readAsText(file);
    </script>
